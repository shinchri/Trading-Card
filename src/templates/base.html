{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="" />
  <meta name="author" content="Chris" />
  <title>{% block title %}Yugioh Game Card Trading - Home{% endblock %}</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>

  <!-- Custom Style CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  
  <!-- Extend for more links -->
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Nav -->
  {% include 'partials/nav.html' %}

  <!-- Message-->
  {% include 'partials/message.html' %}

  <!-- Body -->
  <div class='container main-section'>
    {% block body %}{% endblock %}
  </div>

  <!-- Footer -->
  {% include 'partials/footer.html' %}

  <!-- Scripts -->
  <!--<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="{% static 'js/script.js' %}"></script>

  <!-- Extend for more scripts-->
  {% block end %}{% endblock %}
</body>
</html>
